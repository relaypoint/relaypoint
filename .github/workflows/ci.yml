name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  GO_VERSION: "1.24"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check test coverage
        run: |
          go tool cover -func=coverage.out | tail -1
          COVERAGE=$(go tool cover -func=coverage.out | tail -1 | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BINARY_NAME=relaypoint
          if [ "$GOOS" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          go build -ldflags="-s -w" -o "dist/${BINARY_NAME}" ./cmd/relaypoint
          echo "Built dist/${BINARY_NAME} for ${GOOS}/${GOARCH}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: relaypoint-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/
          retention-days: 7

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build relaypoint and mock backend
        run: |
          go build -o relaypoint ./cmd/relaypoint
          go build -o mock_backend ./test/mock_backend.go

      - name: Start mock backends
        run: |
          ./mock_backend -port 3001 -name "backend-1" &
          ./mock_backend -port 3002 -name "backend-2" &
          ./mock_backend -port 3003 -name "backend-3" &

          # Wait for backends to be ready
          echo "Waiting for mock backends..."
          for port in 3001 3002 3003; do
            for i in {1..30}; do
              if curl -sf http://localhost:$port/health > /dev/null 2>&1; then
                echo "Backend on port $port is ready"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Backend on port $port failed to start"
                exit 1
              fi
              sleep 0.5
            done
          done

      - name: Start relaypoint
        run: |
          ./relaypoint -config test/test_config.yaml &

          # Wait for relaypoint to be ready
          echo "Waiting for relaypoint..."
          for i in {1..30}; do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "Relaypoint is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Relaypoint failed to start"
              echo "=== Relaypoint logs ==="
              cat relaypoint.log 2>/dev/null || echo "No log file"
              exit 1
            fi
            sleep 1
          done

          # Also wait for metrics endpoint
          for i in {1..10}; do
            if curl -sf http://localhost:9090/metrics > /dev/null 2>&1; then
              echo "Metrics endpoint is ready"
              break
            fi
            sleep 0.5
          done

      - name: Run integration tests
        run: |
          # Test basic routing
          echo "Testing basic routing..."
          RESPONSE=$(curl -s -w "\n%{http_code}" http://localhost:8080/api/v1/users)
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Basic routing test failed with code $HTTP_CODE"
            exit 1
          fi
          echo "✓ Basic routing works"

          # Test load balancing
          echo "Testing load balancing..."
          BACKENDS=""
          for i in {1..6}; do
            BACKEND=$(curl -s http://localhost:8080/api/v1/users | grep -o '"backend":"[^"]*"' | cut -d'"' -f4)
            BACKENDS="$BACKENDS $BACKEND"
          done
          UNIQUE=$(echo $BACKENDS | tr ' ' '\n' | sort -u | wc -l)
          if [ "$UNIQUE" -lt 2 ]; then
            echo "Load balancing test failed - requests not distributed"
            exit 1
          fi
          echo "✓ Load balancing works"

          # Test health endpoint
          echo "Testing health endpoint..."
          HEALTH=$(curl -s http://localhost:8080/health)
          if [[ "$HEALTH" != *"healthy"* ]]; then
            echo "Health check failed"
            exit 1
          fi
          echo "✓ Health endpoint works"

          # Test metrics endpoint
          echo "Testing metrics endpoint..."
          METRICS=$(curl -s http://localhost:9090/metrics)
          if [[ "$METRICS" != *"gateway_requests_total"* ]]; then
            echo "Metrics endpoint failed"
            exit 1
          fi
          echo "✓ Metrics endpoint works"

          echo ""
          echo "All integration tests passed! ✓"

      - name: Cleanup
        if: always()
        run: |
          pkill -f mock_backend || true
          pkill -f relaypoint || true
          echo "Cleaned up background processes."
